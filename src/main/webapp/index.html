<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link href="assets/styles/login.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet"> <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet"> 
	<link rel="shorcut icon" type="image/png" href="assets/images/favicon.png">
	<title>Login</title>
</head>
<body onload="loginButtonClick()">
	<div class="login-content">
        <div class="login-form">
            <h2>Inloggen</h2>
            <form>
				<span class="warning"></span>
                <div class="form-group">
                    <label>Gebruikersnaam</label>
                    <input type="text" class="form-control gebruikersnaam" placeholder="Gebruikersnaam" name="username">
                </div>
                <div class="form-group">
                    <label>Wachtwoord</label>
                    <input type="password" class="form-control" placeholder="Wachtwoord" id="wachtwoord" name="password">
                </div>
                <input type="button" class="login-button" name="login" value="Inloggen">
            </form>
        </div>
    </div>
	


<script src="assets/scripts/login.js"></script>
</body>
</html>
