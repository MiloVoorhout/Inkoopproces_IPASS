<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/styles/product_keuren.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
	<title>Product keuren</title>
</head>
<body onload="initPage()">
	<header>
		 <img src="assets/images/maxedaLogo.png" class="header-image">
	</header>
	<div class="header-gradient"></div> 
	
	<div class="keuren-content">
        <div class="keuren-area">
        	<div class="information-header">
        		<h2>Keuren</h2>
        		<div class="header-select">
	             	<select id="voorstellen" onchange=select(this)>
				 		<option value="product">Product voorstellen</option>
				 		<option value="aankoop">Aankoop voorstellen</option>
					</select> 
				</div>
        	</div>
        	<div class="voorstel-containers">
	        	<div class="voorstel-div" id="voorstel">
	 		        <div class="voorstel-hole">
	 		        	<div class="voorstel-block">
		            		<div>
		            			<label>Product: Apple</label> 
		            		</div>
		            		<div>
		            			<label>Aantal:</label> 
		            		</div>
		            		<div>
								<label>Totaal prijs:</label> 
		            		</div>
		            		<div>
								<label>Reden:</label> 
		            		</div>
	            		</div>
	            	
	            		<div class="voorstel-buttons">
							<i class="fas fa-check"></i>
							<i class="fas fa-times"></i>
	            		</div>
	            	</div>
	            </div>
	            <div class="budget-div">
					
	            </div>
        	</div>
            
			<div class="button-block">
	        	<i class="fas fa-arrow-alt-circle-left"></i>
	        </div> 
        </div>
    </div>
    
    <div class="modal" id="modal">
		<div class="modal-header">
			<div class="title">Budget voorstel</div>
			<button data-close-button class="close-button">&times;</button>
		</div>
		<div class="modal-body">
			<span class="warningModal"></span>
			<form id="myForm">
				<div class="form-questions">
					<div>Naam:</div>
					<div>Werknemers ID:</div>
					<div>Afdeling:</div>	
					<div>Budget vergroting:</div>	
				</div>
				<div class="form-inputs">
					<div class="gebruiker-naam"></div>
					<div class="gebruiker-id"></div>
					<div><select class="budget-afdelingen">

						</select> 
					</div>
					<div><input type="number" class="budget-vergroting" name=budget-vergroting></div>		
				</div>
			</form> 			    
		</div>
		<input type="submit" class="product-insturen" name="product-insturen" value="Insturen">
	</div>
	<div id="overlay"></div>
	
	<div id="toastGoed">Budget voorstel ingediend!</div>
	 
	<div id="toastFout">Gegevens fout ingevoerd!</div> 
    
<script src="assets/scripts/product_keuren.js"></script>
</body>
</html>
